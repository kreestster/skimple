# Active Spring profiles
spring.profiles.active=production
spring.application.name=skimple
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:~/data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.web-allow-others=true
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
skimple.database=hsqldb
spring.datasource.data=classpath*:db/${skimple.database}/data.sql
server.port=2000
cloud.aws.region.static=eu-west-1
security.user.password=suca